services:
  - type: web
    name: openclaw
    runtime: docker
    plan: free  # <--- CHANGED TO FREE
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENCLAW_STATE_DIR
        value: /app/data/.openclaw  # <--- CHANGED PATH (Safer for free tier)
      - key: OPENCLAW_WORKSPACE_DIR
        value: /app/data/workspace  # <--- CHANGED PATH
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true
